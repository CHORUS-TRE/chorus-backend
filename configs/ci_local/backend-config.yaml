storage:
  datastores:
    chorus:
      type: postgres
      migration_table_name: tt_migrations
      host: "" # set dynamically in argo-workflows
      port: 5432
      username: admin
      password: password # set in secret
      database: chorus_ci
      max_connections: 10
      max_lifetime: 10s
      debug_mode: true
      ssl:
        enabled: false
        certificate_file: ""
        key_file: ""
  file_stores:
    archive:
      type: minio
      minio_config:
        enabled: false
        endpoint: ""
        access_key_id: ""
        secret_access_key: "" # set in secret
        bucket_name: ""
        use_ssl: false
    disk:
      type: disk
      disk_config:
        enabled: true
        base_path: docker/.diskfilestoreci
services:
  index_service:
    key: value
  authentication_service:
    enabled: true
    dev_auth_enabled: true
    modes:
      internal:
        type: internal
        enabled: true
        public_registration_enabled: false
        button_text: "Login with Chorus"
        icon_url: "data:image/svg+xml;base64,"
        order: 1
      keycloak:
        type: openid
        enabled: false
        main_source: false
        button_text: "Login with CHUV"
        icon_url: "data:image/svg+xml;base64,"
        order: 2
        openid:
          id: keycloak
          chorus_backend_host: ""
          enable_frontend_redirect: true
          chorus_frontend_redirect_url: ""
          authorize_url: ""
          token_url: ""
          user_info_url: ""
          logout_url: ""
          user_name_claim: "preferred_username"
          client_id: chorus
          client_secret: "" # set in secret
          scopes:
            - openid
            - profile
            - email
            - roles
      keycloakdev: {}
  steward:
    init_tenant:
      enabled: false
      tenant_id: 1
    init_user:
      enabled: false
      user_id: 1
      username: chorus
      password: "" # set in secret
      roles:
        - name: Authenticated
          context:
            user: 1
    init_workspace:
      enabled: false
      workspace_id: 1
      name: "Home workspace"
  mailer_service:
    smtp:
      user: smtpUser
      password: "" # set in secret
      host: smtp-relay.sendinblue.com
      port: 587
      authentication: "none"
  workbench_service:
    stream_proxy_enabled: true
    backend_in_k8s: true
    proxy_hit_save_batch_interval: 30s
    workbench_idle_timeout: 504h #21d
  workspace_service:
    enable_kill_fixed_timeout: false
    kill_fixed_timeout: 1h
  # workspace_file_service:
  #   stores:
  #     archive:
  #       client_type: minio
  #       client_name: s3
  #       store_prefix: /workspace-archive
  #       workspace_prefix: "workspaces/%s/data" # %s will be replaced by the namespace name (workspace+id)
  approval_request_service:
    staging_file_store_name: disk
clients:
  docker_client:
    enabled: false
  k8s_client:
    enabled: false
    sa_secret_path: ""
    api_server: ""
    add_user_details: false
log:
  loggers:
    stdout_technical:
      level: debug
    stdout_security:
      level: debug
    stdout_business:
      level: debug
