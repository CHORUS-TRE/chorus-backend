daemon:
  title: "chorus"
  http:
    host: localhost
    port: 5000
    headers:
      access_control_allow_origin: "*"
      access_control_max_age: "600"
  jwt:
    secret: eREH6oV#&6bX&zadL%
    expiration_time: 259200 # 72h
  jobs:
    job_status_gc:
      enabled: true
  private_key_file: ./configs/dev/files/keys/chorus_privkey.pem
  public_key_file: ./configs/dev/files/keys/chorus_pubkey.pem
  salt: primary-2tiptop-violator-6bloating-2coastline-1spearmint-unruffled5-comfy-operation4

storage:
  datastores:
    chorus:
      type: postgres 
      host: 127.0.0.1
      port: 5432
      username: admin
      password: password
      database: chorus
      max_connections: 10
      max_lifetime: 10s
      ssl:
        enabled: false
        certificate_file: /chorus/postgres-certs/client.crt
        key_file: /chorus/postgres-certs/client.key

services:
  index_service:
    key: value
  authentication_service:
    enabled: true
  mailer_service:
    smtp:
      user: smtpUser
      password: smtpPassword
      host: smtp-relay.sendinblue.com
      port: 587
      authentication: "none"

clients:
  helm_client:
    kube_config: |
      apiVersion: v1
      clusters:
      - cluster:
          certificate-authority-data: 
          server: https://127.0.0.1:38417
        name: kind-chorus
      contexts:
      - context:
          cluster: kind-chorus
          user: kind-chorus
        name: kind-chorus
      current-context: kind-chorus
      kind: Config
      preferences: {}
      users:
      - name: kind-chorus
        user:
          client-certificate-data: 
          client-key-data: 

log:
  loggers:
    stdout_technical:
      level: debug
    stdout_security:
      level: debug
    stdout_business:
      level: debug

