swagger: "2.0"
info:
  title: chorus request service
  version: "1.0"
  contact:
    name: chorus request service
    url: https://github.com/CHORUS-TRE/chorus-backend
    email: dev@chorus-tre.ch
tags:
  - name: RequestService
schemes:
  - http
consumes:
  - application/json
produces:
  - application/json
paths:
  /api/rest/v1/requests:
    get:
      summary: List requests
      description: This endpoint returns a list of data transfer requests
      operationId: RequestService_ListRequests
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/chorusListRequestsReply'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: pagination.offset
          description: Optionally offset the number of results
          in: query
          required: false
          type: integer
          format: int64
        - name: pagination.limit
          description: Optionally limit the number of results (between 1 and 500)
          in: query
          required: false
          type: integer
          format: int64
        - name: pagination.sort.order
          in: query
          required: false
          type: string
        - name: pagination.sort.type
          in: query
          required: false
          type: string
        - name: pagination.query
          description: Optionally filter the results
          in: query
          required: false
          type: array
          items:
            type: string
          collectionFormat: multi
          x-example:
            - user_id=9999
            - status=STATUS_CREATED,STATUS_CLOSED
        - name: filter.statusesIn
          in: query
          required: false
          type: array
          items:
            type: string
            enum:
              - REQUEST_STATUS_UNSPECIFIED
              - REQUEST_STATUS_PENDING
              - REQUEST_STATUS_APPROVED
              - REQUEST_STATUS_REJECTED
              - REQUEST_STATUS_CANCELLED
          collectionFormat: multi
        - name: filter.typesIn
          in: query
          required: false
          type: array
          items:
            type: string
            enum:
              - REQUEST_TYPE_UNSPECIFIED
              - REQUEST_TYPE_DOWNLOAD
              - REQUEST_TYPE_COPY_TO_WORKSPACE
          collectionFormat: multi
        - name: filter.sourceWorkspaceId
          in: query
          required: false
          type: string
          format: uint64
        - name: filter.pendingApproval
          in: query
          required: false
          type: boolean
      tags:
        - RequestService
    post:
      summary: Create a request
      description: This endpoint creates a data transfer request. Files are copied to a staging area for approval.
      operationId: RequestService_CreateRequest
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/chorusCreateRequestReply'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/chorusCreateRequestRequest'
      tags:
        - RequestService
  /api/rest/v1/requests/{id}:
    get:
      summary: Get a request
      description: This endpoint returns a data transfer request
      operationId: RequestService_GetRequest
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/chorusGetRequestReply'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: id
          in: path
          required: true
          type: string
          format: uint64
      tags:
        - RequestService
    delete:
      summary: Delete a request
      description: This endpoint deletes a data transfer request. Only pending requests can be deleted.
      operationId: RequestService_DeleteRequest
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/chorusDeleteRequestReply'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: id
          in: path
          required: true
          type: string
          format: uint64
      tags:
        - RequestService
  /api/rest/v1/requests/{id}/approve:
    post:
      summary: Approve or reject a request
      description: This endpoint approves or rejects a data transfer request
      operationId: RequestService_ApproveRequest
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/chorusApproveRequestReply'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: id
          in: path
          required: true
          type: string
          format: uint64
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/RequestServiceApproveRequestBody'
      tags:
        - RequestService
definitions:
  RequestServiceApproveRequestBody:
    type: object
    properties:
      approve:
        type: boolean
      comment:
        type: string
  chorusApproveRequestReply:
    type: object
    properties:
      result:
        $ref: '#/definitions/chorusApproveRequestResult'
  chorusApproveRequestResult:
    type: object
    properties:
      request:
        $ref: '#/definitions/chorusRequest'
  chorusCreateRequestReply:
    type: object
    properties:
      result:
        $ref: '#/definitions/chorusCreateRequestResult'
  chorusCreateRequestRequest:
    type: object
    properties:
      sourceWorkspaceId:
        type: string
        format: uint64
      destinationWorkspaceId:
        type: string
        format: uint64
      type:
        $ref: '#/definitions/chorusRequestType'
      title:
        type: string
      description:
        type: string
      filePaths:
        type: array
        items:
          type: string
      approverIds:
        type: array
        items:
          type: string
          format: uint64
  chorusCreateRequestResult:
    type: object
    properties:
      request:
        $ref: '#/definitions/chorusRequest'
  chorusDeleteRequestReply:
    type: object
    properties:
      result:
        $ref: '#/definitions/chorusDeleteRequestResult'
  chorusDeleteRequestResult:
    type: object
  chorusGetRequestReply:
    type: object
    properties:
      result:
        $ref: '#/definitions/chorusGetRequestResult'
  chorusGetRequestResult:
    type: object
    properties:
      request:
        $ref: '#/definitions/chorusRequest'
  chorusListRequestsReply:
    type: object
    properties:
      result:
        $ref: '#/definitions/chorusListRequestsResult'
      pagination:
        $ref: '#/definitions/chorusPaginationResult'
  chorusListRequestsResult:
    type: object
    properties:
      requests:
        type: array
        items:
          type: object
          $ref: '#/definitions/chorusRequest'
  chorusPaginationQuery:
    type: object
    properties:
      offset:
        type: integer
        format: int64
        description: Optionally offset the number of results
      limit:
        type: integer
        format: int64
        description: Optionally limit the number of results (between 1 and 500)
      sort:
        $ref: '#/definitions/chorusSort'
        description: Optionally sort the results
      query:
        type: array
        items:
          type: string
        description: Optionally filter the results
        x-example:
          - user_id=9999
          - status=STATUS_CREATED,STATUS_CLOSED
  chorusPaginationResult:
    type: object
    properties:
      total:
        type: integer
        format: int64
        description: Total number of results
      offset:
        type: integer
        format: int64
        description: Offset used for pagination
      limit:
        type: integer
        format: int64
        description: Limit used for pagination
      sort:
        $ref: '#/definitions/chorusSort'
        description: Sort order used for pagination
  chorusRequest:
    type: object
    properties:
      id:
        type: string
        format: uint64
      tenantId:
        type: string
        format: uint64
      requesterId:
        type: string
        format: uint64
      sourceWorkspaceId:
        type: string
        format: uint64
      destinationWorkspaceId:
        type: string
        format: uint64
      type:
        $ref: '#/definitions/chorusRequestType'
      status:
        $ref: '#/definitions/chorusRequestStatus'
      title:
        type: string
      description:
        type: string
      files:
        type: array
        items:
          type: object
          $ref: '#/definitions/chorusRequestFile'
      approverIds:
        type: array
        items:
          type: string
          format: uint64
      approvedById:
        type: string
        format: uint64
      createdAt:
        type: string
        format: date-time
      updatedAt:
        type: string
        format: date-time
      approvedAt:
        type: string
        format: date-time
  chorusRequestFile:
    type: object
    properties:
      sourcePath:
        type: string
      destinationPath:
        type: string
      size:
        type: string
        format: uint64
  chorusRequestFilter:
    type: object
    properties:
      statusesIn:
        type: array
        items:
          $ref: '#/definitions/chorusRequestStatus'
      typesIn:
        type: array
        items:
          $ref: '#/definitions/chorusRequestType'
      sourceWorkspaceId:
        type: string
        format: uint64
      pendingApproval:
        type: boolean
  chorusRequestStatus:
    type: string
    enum:
      - REQUEST_STATUS_UNSPECIFIED
      - REQUEST_STATUS_PENDING
      - REQUEST_STATUS_APPROVED
      - REQUEST_STATUS_REJECTED
      - REQUEST_STATUS_CANCELLED
    default: REQUEST_STATUS_UNSPECIFIED
  chorusRequestType:
    type: string
    enum:
      - REQUEST_TYPE_UNSPECIFIED
      - REQUEST_TYPE_DOWNLOAD
      - REQUEST_TYPE_COPY_TO_WORKSPACE
    default: REQUEST_TYPE_UNSPECIFIED
  chorusSort:
    type: object
    properties:
      order:
        type: string
      type:
        type: string
  protobufAny:
    type: object
    properties:
      '@type':
        type: string
    additionalProperties: {}
  rpcStatus:
    type: object
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      details:
        type: array
        items:
          type: object
          $ref: '#/definitions/protobufAny'
