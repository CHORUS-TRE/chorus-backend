swagger: "2.0"
info:
  title: chorus audit service
  version: "1.0"
  contact:
    name: chorus audit service
    url: https://github.com/CHORUS-TRE/chorus-backend
    email: dev@chorus-tre.ch
tags:
  - name: AuditService
schemes:
  - http
consumes:
  - application/json
produces:
  - application/json
paths:
  /api/rest/v1/audit:
    get:
      summary: List audit entries
      description: This endpoint returns a list of audit entries
      operationId: AuditService_ListAuditEntries
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/chorusListAuditEntriesReply'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: pagination.offset
          description: Optionally offset the number of results
          in: query
          required: false
          type: integer
          format: int64
        - name: pagination.limit
          description: Optionally limit the number of results (between 1 and 500)
          in: query
          required: false
          type: integer
          format: int64
        - name: pagination.sort.order
          in: query
          required: false
          type: string
        - name: pagination.sort.type
          in: query
          required: false
          type: string
        - name: pagination.query
          description: Optionally filter the results
          in: query
          required: false
          type: array
          items:
            type: string
          collectionFormat: multi
          x-example:
            - user_id=9999
            - status=STATUS_CREATED,STATUS_CLOSED
        - name: filter.userId
          in: query
          required: false
          type: string
          format: uint64
        - name: filter.workspaceId
          in: query
          required: false
          type: string
          format: uint64
        - name: filter.workbenchId
          in: query
          required: false
          type: string
          format: uint64
        - name: filter.action
          in: query
          required: false
          type: string
        - name: filter.fromTime
          in: query
          required: false
          type: string
          format: date-time
        - name: filter.toTime
          in: query
          required: false
          type: string
          format: date-time
      tags:
        - AuditService
definitions:
  chorusAuditEntry:
    type: object
    properties:
      id:
        type: string
        format: uint64
      userId:
        type: string
        format: uint64
      username:
        type: string
      correlationId:
        type: string
      action:
        type: string
      workspaceId:
        type: string
        format: uint64
      workbenchId:
        type: string
        format: uint64
      description:
        type: string
      details:
        type: object
        additionalProperties:
          type: string
      createdAt:
        type: string
        format: date-time
  chorusAuditFilter:
    type: object
    properties:
      userId:
        type: string
        format: uint64
      workspaceId:
        type: string
        format: uint64
      workbenchId:
        type: string
        format: uint64
      action:
        type: string
      fromTime:
        type: string
        format: date-time
      toTime:
        type: string
        format: date-time
  chorusListAuditEntriesReply:
    type: object
    properties:
      result:
        $ref: '#/definitions/chorusListAuditEntriesResult'
      pagination:
        $ref: '#/definitions/chorusPaginationResult'
  chorusListAuditEntriesResult:
    type: object
    properties:
      entries:
        type: array
        items:
          type: object
          $ref: '#/definitions/chorusAuditEntry'
  chorusPaginationQuery:
    type: object
    properties:
      offset:
        type: integer
        format: int64
        description: Optionally offset the number of results
      limit:
        type: integer
        format: int64
        description: Optionally limit the number of results (between 1 and 500)
      sort:
        $ref: '#/definitions/chorusSort'
        description: Optionally sort the results
      query:
        type: array
        items:
          type: string
        description: Optionally filter the results
        x-example:
          - user_id=9999
          - status=STATUS_CREATED,STATUS_CLOSED
  chorusPaginationResult:
    type: object
    properties:
      total:
        type: integer
        format: int64
        description: Total number of results
      offset:
        type: integer
        format: int64
        description: Offset used for pagination
      limit:
        type: integer
        format: int64
        description: Limit used for pagination
      sort:
        $ref: '#/definitions/chorusSort'
        description: Sort order used for pagination
  chorusSort:
    type: object
    properties:
      order:
        type: string
      type:
        type: string
  protobufAny:
    type: object
    properties:
      '@type':
        type: string
    additionalProperties: {}
  rpcStatus:
    type: object
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      details:
        type: array
        items:
          type: object
          $ref: '#/definitions/protobufAny'
