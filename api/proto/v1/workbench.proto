syntax = "proto3";
package chorus;
option go_package = ".;chorus";

import "google/protobuf/timestamp.proto";

message Workbench {
    uint64 id = 1;

    uint64 tenantId = 2;
    uint64 userId = 3;
    uint64 workspaceId = 4;

    string name = 5;
    string shortName = 6;
    string description = 7;
    string status = 8;
    string serverPodStatus = 9;
    string k8sStatus = 10;

    uint32 initialResolutionWidth = 11;
    uint32 initialResolutionHeight = 12;

    // repeated uint64 appInstanceIds = 13;
    // repeated uint64 appInstances = 14;

    google.protobuf.Timestamp createdAt = 15;
    google.protobuf.Timestamp updatedAt = 16;
}
