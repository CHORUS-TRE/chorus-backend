syntax = "proto3";
package chorus;
option go_package = ".;chorus";

import "google/protobuf/timestamp.proto";

message Workbench {
    uint64 id = 1;

    uint64 tenantId = 2;
    uint64 userId = 3;
    uint64 workspaceId = 4;

    string name = 5;
    string shortName = 6;
    string description = 7;
    string status = 8;
    string serverPodStatus = 9;
    string serverPodMessage = 10;
    string k8sStatus = 11;

    uint32 initialResolutionWidth = 12;
    uint32 initialResolutionHeight = 13;

    // repeated uint64 appInstanceIds = 14;
    // repeated uint64 appInstances = 15;

    google.protobuf.Timestamp createdAt = 14;
    google.protobuf.Timestamp updatedAt = 15;
}
