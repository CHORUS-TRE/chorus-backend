syntax = "proto3";
package chorus;
option go_package = ".;chorus";

import "google/protobuf/timestamp.proto";

message AuditEntry {
    uint64 id = 1;

    uint64 userId = 3;
    string username = 4;
    string correlationId = 5;

    string action = 6;
    uint64 workspaceId = 7;
    uint64 workbenchId = 8;
    string description = 9;
    map<string, string> details= 10;

    google.protobuf.Timestamp createdAt = 11;
}

message AuditFilter {
    uint64 userId = 1;
    uint64 workspaceId = 2;
    uint64 workbenchId = 3;

    string action = 4;

    google.protobuf.Timestamp fromTime = 5;
    google.protobuf.Timestamp toTime = 6;
}